<div class="container p-5 d-flex justify-content-center flex-wrap">
    <div class="form-group d-flex">
        <input 
            type="text"
            class="form-control"
            placeholder="Search GitHub Users"
            [(ngModel)]="searchedUser"
        >
        <button
            type="button"
            class="btn btn-primary ml-2"
            (click)="onSearch(searchedUser)"
        >Search</button>
    </div>
</div>
