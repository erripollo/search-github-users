<div class="jumbotron">
    <!-- text field and button for users search -->
    <div class="container">
        <div class="form-group d-flex justify-content-center">
            <input 
                type="text"
                class="form-control w-50"
                placeholder="Search GitHub Users"
                [(ngModel)]="searchedUser"
            >
            <button
                type="button"
                class="btn btn-primary ml-2"
                (click)="onSearch(searchedUser)"
            >Search</button>
        </div>
    </div>
</div>
<div class="container">
    <!-- List users section -->
    <div class="list-group" *ngIf="users">
        <a 
        *ngFor="let user of users"
        href="{{ user.html_url }}"
        class="list-group-item list-group-item-action d-flex flex-wrap justify-content-between align-items-center"
        target="_blank">
            <div>
                <img class="profile_img" src="{{ user.avatar_url }}" alt="">
                <span class=" ml-4 font-weight-bold">{{ user.login }}</span>
            </div>
            <div>
                Visit profile >>
            </div>
        </a>
    </div>
    <div *ngIf="!users">
       Not results...
    </div>
</div>
