<div class="jumbotron d-flex align-items-center">
    <!-- text field and button for users search -->
    <div class="container text-center">
        <div>
            <h1>GitHub Users</h1>
        </div>
        <div class="form-group d-flex flex-column justify-content-center align-items-center my-4">
            <input 
                type="text"
                class="form-control w-50"
                placeholder="Search Users"
                [(ngModel)]="searchedUser"
            >
            <button
                type="button"
                class="btn btn-primary mt-4"
                (click)="onSearch(searchedUser)"
            >Search <i class="fa-solid fa-magnifying-glass ml-2"></i></button>
        </div>
    </div>
</div>
<div class="container">
    <!-- List users -->
    <app-users-list [usersLoaded]="users"></app-users-list>
    <div *ngIf="isLoading" class="text-center mt-5">
        <div class="spinner-border text-primary" style="width: 2.5rem; height: 2.5rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
