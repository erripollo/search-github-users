<div class="list-group" *ngIf="usersLoaded">
    <a 
    *ngFor="let user of usersLoaded"
    href="{{ user.html_url }}"
    class="list-group-item list-group-item-action d-flex flex-wrap justify-content-between align-items-center"
    target="_blank">
        <div>
            <img class="profile_img" src="{{ user.avatar_url }}" alt="">
            <span class=" ml-4 font-weight-bold">{{ user.login }}</span>
        </div>
        <div>
            Visit profile >>
        </div>
    </a>
</div>
<!-- Show if not results -->
<div *ngIf="!usersLoaded" class="text-center">
    <h2> No results... ðŸ˜•</h2>
</div>
