<div class="list-group mb-5" *ngIf="usersLoaded">
    <a 
    *ngFor="let user of usersLoaded"
    href="{{ user.html_url }}"
    class="list-group-item list-group-item-action d-flex flex-wrap justify-content-between align-items-center"
    target="_blank">
        <div>
            <img class="profile_img" src="{{ user.avatar_url }}" alt="user profile image">
            <span class=" ml-4 font-weight-bold">{{ user.login }}</span>
        </div>
        <div>
            <span class="mr-3 d-none d-sm-inline">Visit Profile</span>
            <i class="fa-solid fa-arrow-up-right-from-square" style="font-size: 1.5rem"></i>
        </div>
    </a>
</div>
<!-- Show if not results -->
<div *ngIf="!usersLoaded" class="text-center">
    <h2> No results... ðŸ˜•</h2>
</div>
